<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "index.html";
  }


    // Cargar la ropa autom치ticamente al entrar
    window.onload = async () => {
        const res = await fetch('/api/clothes');
        const items = await res.json();
        const catalog = document.getElementById("catalog");
        items.forEach(item => {
            catalog.innerHTML += `
                <div class="card">
                    <h3>${item.name}</h3>
                    <p>$${item.price}</p>
                    <button onclick="changeShirt('${item.image}')">Probar</button>
                </div>
            `;
        });
    };
</script>
